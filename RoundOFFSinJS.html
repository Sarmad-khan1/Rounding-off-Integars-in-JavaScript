<body>
    <script>
        //  Ceil and Floor to Round a given number.
        console.log("5.8 is rounded off up to an integar nearest is: ", Math.ceil(5.8));

        console.log("The 5.8 rounded off to the nearest integar is: ", Math.floor(5.8));


        // ceil is used to round off a number to nearest next integar

    // floor is used to round off a number down to the nearest integar.


    </script>
</body>
</html>
